name: Deploy Frontend to HuggingFace Space

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Push to HuggingFace Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "GitHub Action"

          git clone https://rsquaredata:${HF_TOKEN}@huggingface.co/spaces/rsquaredata/mlops-hiring-frontend space

          rsync -av --exclude=".git" ./ space/

          cd space
          git add .
          git commit -m "Auto-deploy from GitHub" || echo "No changes"
          git push
